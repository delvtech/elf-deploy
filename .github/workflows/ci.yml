name: Changelog

on: [pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate JSON
        uses: docker://orrosenblatt/validate-json-action:latest
        env:
          INPUT_SCHEMA: ./addresses.schema.json
          INPUT_JSONS: ./addresses/frontend-mainnet.addresses.json,addresses/frontend-goerli.addresses.json
      - name: generate markdown
        run: |
          cd changelog && npm ci && node generate-changelog.js
      - uses: docker://pandoc/core:2.9
        with:
          args: >-  # allows you to break string into multiple lines
            --standalone
            --template=./changelog/template.html5 
            -V linkcolor:blue 
            -V fontsize=12pt 
            -f markdown_github
            -t html5
            ./changelog/README.md 
            -o index.html 
      - name: update file and push to remote
        run: |
          /bin/bash scripts/update-repo.sh
